<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Student Registration</title>
	<style>
		body{font-family:Segoe UI,Segoe,Arial,sans-serif;background:#f6f8fa;padding:24px}
		.card{max-width:520px;margin:24px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
		h1{font-size:20px;margin:0 0 12px}
		label{display:block;margin:12px 0 6px;font-weight:600}
		input[type=text],input[type=email],select{width:100%;padding:10px;border:1px solid #dcdfe6;border-radius:6px;font-size:14px}
		.actions{margin-top:16px;display:flex;gap:10px;align-items:center}
		button{background:#0b67ff;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
		.error{color:#b00020;font-size:13px;margin-top:6px}
		.input-error{border-color:#b00020}
		#successMessage{background:#e6ffed;color:#05460b;padding:10px;border-radius:6px;margin-top:12px;display:none}
		.small{font-size:13px;color:#555;margin-top:6px}
	</style>
</head>
<body>
	<div class="card">
		<h1>Student Registration</h1>
		<form id="registrationForm" novalidate>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Full name" required />
			<div id="nameError" class="error" aria-live="polite"></div>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="you@example.com" required />
			<div id="emailError" class="error" aria-live="polite"></div>

			<label for="course">Course</label>
			<select id="course" name="course" required>
				<option value="">-- Select course --</option>
				<option>Mathematics</option>
				<option>Computer Science</option>
				<option>Physics</option>
				<option>Chemistry</option>
				<option>Biology</option>
				<option>Other</option>
			</select>
			<div id="courseError" class="error" aria-live="polite"></div>

			<div class="actions">
				<button type="submit">Submit</button>
				<div class="small">All fields required.</div>
			</div>
		</form>

		<div id="successMessage" role="status">Registration submitted successfully.</div>
	</div>

	<script>
		(function(){
			const form = document.getElementById('registrationForm');
			const nameInput = document.getElementById('name');
			const emailInput = document.getElementById('email');
			const courseSelect = document.getElementById('course');

			const nameError = document.getElementById('nameError');
			const emailError = document.getElementById('emailError');
			const courseError = document.getElementById('courseError');
			const successMessage = document.getElementById('successMessage');

			function showError(elInput, elMsg, message){
				elMsg.textContent = message;
				elInput.classList.add('input-error');
			}

			function clearError(elInput, elMsg){
				elMsg.textContent = '';
				elInput.classList.remove('input-error');
			}

			function validateName(){
				const v = nameInput.value.trim();
				if(!v) { showError(nameInput, nameError, 'Name is required.'); return false }
				if(v.length < 2){ showError(nameInput, nameError, 'Enter at least 2 characters.'); return false }
				clearError(nameInput, nameError); return true;
			}

			function validateEmail(){
				const v = emailInput.value.trim();
				if(!v){ showError(emailInput, emailError, 'Email is required.'); return false }
				// simple but effective regex for most emails
				const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
				if(!re.test(v)){ showError(emailInput, emailError, 'Enter a valid email address.'); return false }
				clearError(emailInput, emailError); return true;
			}

			function validateCourse(){
				const v = courseSelect.value;
				if(!v){ showError(courseSelect, courseError, 'Please select a course.'); return false }
				clearError(courseSelect, courseError); return true;
			}

			nameInput.addEventListener('input', validateName);
			emailInput.addEventListener('input', validateEmail);
			courseSelect.addEventListener('change', validateCourse);

			form.addEventListener('submit', function(e){
				e.preventDefault();
				successMessage.style.display = 'none';

				const okName = validateName();
				const okEmail = validateEmail();
				const okCourse = validateCourse();

				if(okName && okEmail && okCourse){
					successMessage.style.display = 'block';
					// In a real app you'd send the data to a server here.
					// For demo: reset form after short delay
					setTimeout(()=>{
						form.reset();
						clearError(nameInput, nameError);
						clearError(emailInput, emailError);
						clearError(courseSelect, courseError);
					}, 600);
				}
			});
		})();
	</script>
</body>
</html>
